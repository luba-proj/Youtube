<div fxLayout="row" fxLayoutAlign="space-between center">
    <div fxLayout="row" fxLayoutGap="20px">
      <a routerLink="/login" (click)='logIn()'>Login</a>
      <a routerLink="/register"  (click)='logIn()' >Register</a>
     <!-- if user admin -->
     <ng-template [ngIf]="userAdmin &&  this.userService.userId>0">
        <a routerLink="/adminPanel">System Stats</a>
        <a routerLink="/mainPanel">Main Panel</a>
     </ng-template>
      
    </div>
  </div>
